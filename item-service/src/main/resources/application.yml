server:
  port: 0 #0번--->port번호를 지정하지 않고 사용할 수 있는 port번호를 임의로 할당헤 달라는 의미
  
spring:
  application:
    name: item-service #서비스명 등록
    
  h2: #h2 데이터베이스 설정
    console:
      enabled: true #브라우저에서 콘솔을 볼 수 있게 하겠다
      settings:
        web-allow-others: true
      path: /h2-console #url
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql:  true
    generate-ddl: true      
      

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
        
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true #유레카 서버에 등록
    fetch-registry: true #주기적으로 다른 인스턴스의 데이터를 받아와서 갱신
    service-url:
      defaultZone: http://localhost:8761/eureka #유레카 서버의 주소 정보     

      
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans